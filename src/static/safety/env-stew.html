<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Asset Management - Initiatives</title>

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700,700italic,100,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-resource.js"></script>
</head>
<body>
    <div class="title container">
        <div class="row">
            <div class="col-md-12 title-top">
                <h2>Environmental Stewardship</h2>
            </div>
        </div>
        <hr>
    </div>

    <div class="main container" ng-app="envStew" ng-controller="envStewCtrl">
        <div class="row">
            <div class="col-md-4">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="s in strategies" ng-class="{ active: isActive($index)}">
                        <a href="#" ng-click="setStrategy($index)">{{s.nav}}</a>
                    </li>
                </ul>
                <br/>
                <br/>
            </div>
            <div class="col-md-8">
                <div class="list-group">
                    <a class="list-group-item active">
                        {{activeStrategy.title}}
                    </a>
                    <p ng-repeat="i in activeStrategy.items" class="list-group-item">
                        {{i.text}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/backButton.js"></script>
    <script>
        var app = angular.module('envStew', ['ngResource'])
        .filter("sanitize", function($sce) {
            return function(htmlCode){
                return $sce.trustAsHtml(htmlCode);
            }
        });
        app.controller('envStewCtrl', function($scope) {

            var strategies = [{
                nav: 'Do our part in restoring the health of the Chesapeake Bay as well as to local waterways.',
                title: 'Annual achievement of 100% compliance with stormwater discharge permits conditions.',
                items: [{
                    text: 'Develop and implement programs to support Watershed Improvement Plan (WIP).'
                }, {
                    text: 'Develop and implement processes to achieve impervious restoration goals.'
                }, {
                    text: 'Outreach on initiatives and accomplishments, such as reductions in levels of nitrogen, phosphorous, and sediment deposits, as well as impervious restoration completed, as a result of our activities.'
                }, {
                    text: 'Identify and integrate environmental credits for project mitigation activities, such as for wetlands, streams, and forests.'
                }]
            },{
                nav: 'Identify ways to improve our construction practices to meet environmental standards and regulations.',
                title: 'Annual achievement of 100% compliance with construction-related environmental standards and regulations.',
                items: [{
                    text: 'Improve construction training, tracking and close-out procedures to ensure all permit requirements (As-builts, notice of intent/notice of termination, National Pollutant Discharge Elimination System (NPDES) stormwater management (SWM) construction permit, SWM best management practices (BMP) construction guidance and field modifications) are met prior to closeout.'
                },{
                    text: 'Erosion and sediment control activities monitored and inspected for compliance.'
                }]
            },{
                nav: 'Identify ways to maintain our infrastructure in an environmentally-sensitive manner.',
                title: 'Integrate sustainable strategies to maintaining highways and facilities to ensure 100% compliance with applicable environmental standards and regulations.',
                items: [{
                    text: 'Identify and integrate road salt management best practices.'
                },{
                    text: 'Inspect facilities to ensure they are rated in good condition.'
                },{
                    text: 'Inspection and work activity to target and treat Canadian thistle.'
                },{
                    text: 'Inspection and work activity to target and treat phragmites.'
                }]
            },{
                nav: 'Identify ways to reduce transportation-related greenhouse gas emissions.',
                title: 'Develop baseline for SHA-related GHG emissions in order to identify reduction strategies.',
                items: [{
                    text: 'Identify appropriate management practices for SHA’s fuel use and fleet.'
                },{
                    text: 'Measure reductions in driver GHG emissions from implemented congestion management strategies.'
                },{
                    text: 'Measure reductions from implemented waste stream diversion activities.'
                },{
                    text: 'Measure reductions from implemented energy efficiency activities.'
                },{
                    text: 'Measures reductions from more effective and efficient incident response measures.'
                },{
                    text: 'Develop policy to incorporate renewable energy technology into SHA’s buildings and facilities.  '
                },{
                    text: 'Develop education, training, and outreach materials on the importance of GHG emission reduction.'
                }]
            },{
                nav: 'Identify ways to manage assets and infrastructure related to climate change. ',
                title: 'Complete Hazard Vulnerability Assessments to identify road segments and structures that are at-risk.',
                items: [{
                    text: 'Develop a long-term, strategic climate change plan to address identified challenges.'
                }]
            },{
                nav: 'Do our part to increase recycling and reduce waste.',
                title: 'Develop policies for recycling and use of recycled materials throughout SHA.',
                items: [{
                    text: 'Increase re-uses of recycled materials in SHA construction projects relative to performance and safety of the materials.'
                },{
                    text: 'Increase contractors recycling of construction material by-products and waste.'
                },{
                    text: 'Identify opportunities to increase SHA’s use of technology to decrease use of paper. '
                }]
            }];

            $scope.activeStrategy = strategies[0];
            $scope.activeStrategyIdx = 0;
            $scope.strategies = strategies;
            $scope.setStrategy = function(index){
                $scope.activeStrategy = strategies[index];
                $scope.activeStrategyIdx = index;
            };
            $scope.isActive = function(index){
                return $scope.activeStrategyIdx == index;
            };


        });
    </script>
</body>
</html>
